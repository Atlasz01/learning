<meta name="robots" content="noindex">
<html>
	<head>
		<title>ColorClock</title>
		<meta name="description" content="ColorClock, created by a lesson of CodeBerry">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet" type="text/css">
		<link href="CSS/style2.css" rel="stylesheet" type="text/css" >
		
		<style id="jsbin-css">
			* {
			margin: 0;
			padding: 0;
			}
			
			html, body {
			height: 100%;
			}
			
			#clock {
			text-align: center;
			position: relative;
			/*top: 50%;*/
			bottom: -50%;
			font-family: 'Montserrat','Exo 2', sans-serif;
			font-size: 50px;
			margin-top: -25px;
			}
		</style>
	</head>
	<body>
		<div id="clock">00:00:00</div>
		<script id="jsbin-javascript">
			setTimeout(function() {
				colorClock();
			}, 1000);
		</script>
		
		<button onclick='colorClock()' style="text-align:center">--- TIME ---</button>
		<script src="JS/do.js"></script>
	</body>
</html>
